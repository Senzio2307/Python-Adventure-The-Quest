<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Python Explorer Game with Quests</title>

</head>

<body>

    <h1>Welcome to Python Explorer Game with Quests</h1>

    <div id="game-output"></div>

    <div id="quests-output"></div>

   

    <button onclick="movePlayer('north')">Move North</button>

    <button onclick="movePlayer('south')">Move South</button>

    <button onclick="movePlayer('east')">Move East</button>

    <button onclick="movePlayer('west')">Move West</button>

 

    <script>

        // Game state

        const world = [

            ["Forest", "River", "Mountain"],

            ["Village", "Home", "Desert"],

            ["Cave", "Beach", "Castle"],

            ["Loop Garden", "Array Archipelago", "Function Fortress"]

        ];

 

        let playerPos = [1, 1];

        let inventory = [];

        let completedQuests = [];

 

        // List of quests

        const quests = [

            { location: "Forest", task: "Solve the math puzzle to get the Magic Stick.", reward: "Magic Stick" },

            { location: "Castle", task: "Solve the function puzzle to get the Golden Key.", reward: "Golden Key" },

            { location: "Loop Garden", task: "Solve the loop puzzle to get the Loop Wand.", reward: "Loop Wand" }

        ];

 

        // Display the world and quests

        function showWorld() {

            let output = "World Map:<br>";

            for (let row of world) {

                output += row.join(" | ") + "<br>";

            }

            output += "You are currently at: " + world[playerPos[0]][playerPos[1]] + "<br>";

            document.getElementById('game-output').innerHTML = output;

 

            // Show available quests

            showQuests();

        }

 

        function showQuests() {

            const currentLocation = world[playerPos[0]][playerPos[1]];

            let questOutput = "Quests at this location:<br>";

            const availableQuests = quests.filter(quest => quest.location === currentLocation);

 

            if (availableQuests.length > 0) {

                availableQuests.forEach(quest => {

                    questOutput += quest.task + "<br>";

                    questOutput += "<button onclick='completeQuest(\"" + quest.location + "\", \"" + quest.reward + "\")'>Complete Quest</button><br>";

                });

            } else {

                questOutput += "No quests at this location.<br>";

            }

            document.getElementById('quests-output').innerHTML = questOutput;

        }

 

        // Complete a quest and get rewards

        function completeQuest(location, reward) {

            const currentLocation = world[playerPos[0]][playerPos[1]];

 

            if (location === currentLocation && !completedQuests.includes(location)) {

                inventory.push(reward);

                completedQuests.push(location);

                alert("Quest completed! You received: " + reward);

            } else if (completedQuests.includes(location)) {

                alert("You have already completed this quest!");

            } else {

                alert("You are not at the correct location to complete this quest.");

            }

 

            // Refresh the world and quests

            showWorld();

        }

 

        // Move the player

        function movePlayer(direction) {

            if (direction === "north" && playerPos[0] > 0) {

                playerPos[0] -= 1;

            } else if (direction === "south" && playerPos[0] < world.length - 1) {

                playerPos[0] += 1;

            } else if (direction === "east" && playerPos[1] < world[0].length - 1) {

                playerPos[1] += 1;

            } else if (direction === "west" && playerPos[1] > 0) {

                playerPos[1] -= 1;

            } else {

                alert("You can't move in that direction!");

            }

            showWorld();

        }

 

        // Start the game

        showWorld();

    </script>

</body>

</html>
