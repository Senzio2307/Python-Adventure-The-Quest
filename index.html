                task: "Solve the math puzzle to get the Magic Stick.",

                reward: "Magic Stick",

                mathChallenge: { question: "What is 12 + 7?", answer: 19 }

            },

            {

                location: "Castle",

                task: "Solve the function puzzle to get the Golden Key.",

                reward: "Golden Key",

                mathChallenge: { question: "What is 9 * 6?", answer: 54 }

            },

            {

                location: "Loop Garden",

                task: "Solve the loop puzzle to get the Loop Wand.",

                reward: "Loop Wand",

                mathChallenge: { question: "What is 15 - 6?", answer: 9 }

            }

        ];

 

        // Display the world and quests

        function showWorld() {

            let output = "World Map:<br>";

            for (let row of world) {

                output += row.join(" | ") + "<br>";

            }

            output += "You are currently at: " + world[playerPos[0]][playerPos[1]] + "<br>";

            output += `<img src="${images[world[playerPos[0]][playerPos[1]]]}" alt="${world[playerPos[0]][playerPos[1]]}"><br>`;

            document.getElementById('game-output').innerHTML = output;

 

            // Show available quests

            showQuests();

        }

 

        function showQuests() {

            const currentLocation = world[playerPos[0]][playerPos[1]];

            let questOutput = "Quests at this location:<br>";

            const availableQuests = quests.filter(quest => quest.location === currentLocation);

 

            if (availableQuests.length > 0) {

                availableQuests.forEach(quest => {

                    questOutput += quest.task + "<br>";

                    questOutput += "<button onclick='startQuest(\"" + quest.location + "\", \"" + quest.reward + "\", " + quest.mathChallenge.answer + ")'>Start Quest</button><br>";

                });

            } else {

                questOutput += "No quests at this location.<br>";

            }

            document.getElementById('quests-output').innerHTML = questOutput;

        }

 

        // Start a quest with a math challenge

        function startQuest(location, reward, correctAnswer) {

            const userAnswer = prompt("To complete the quest, answer the following question:\nWhat is " + quests.find(q => q.location === location).mathChallenge.question);

 

            if (parseInt(userAnswer) === correctAnswer) {

                inventory.push(reward);

                completedQuests.push(location);

                alert("Quest completed! You received: " + reward);

            } else {

                alert("Incorrect answer. Try again later!");

            }

 

            // Refresh the world and quests

            showWorld();

        }

 

        // Move the player

        function movePlayer(direction) {

            if (direction === "north" && playerPos[0] > 0) {

                playerPos[0] -= 1;

            } else if (direction === "south" && playerPos[0] < world.length - 1) {

                playerPos[0] += 1;

            } else if (direction === "east" && playerPos[1] < world[0].length - 1) {

                playerPos[1] += 1;

            } else if (direction === "west" && playerPos[1] > 0) {

                playerPos[1] -= 1;

            } else {

                alert("You can't move in that direction!");

            }

            showWorld();

        }

 

        // Start the game

        showWorld();
